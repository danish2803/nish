  <label for="height">Height (cm):</label><br>
  <input type="number" id="height"><br>
  <label for="weight">Weight (kg):</label><br>
  <input type="number" id="weight"><br>



  <button onclick="calculateBMI()">Check BMI</button>

  <p id="result"></p>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const heightinCm = parseFloat(document.getElementById("height").value);
      const resultElement = document.getElementById("result");

      if (isNaN(weight) || isNaN(heightinCm) || weight <= 0 || heightinCm <= 0) {
        resultElement.innerText = "Please enter valid positive numbers for both weight and height.";
        return;
      }

      const heightinM = heightinCm / 100;
      const bmi = weight / (heightinM * heightinM);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      resultElement.innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
